<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <h1>TO-DO LIST</h1>

        <div class="item_list" id="list">

        </div>

        <div id="escrever">
            <label for="text"><input type="text" name="elemento" id="elemento" placeholder="Digite e precione para adicionar"></label>
        </div>
    </main>

    <script>
        const criarItem = (frase) =>{
            const item = document.createElement('label')
            item.classList.add('item_item')
            item.innerHTML = `
            <input type="checkbox" name="i" id="i"> <div>${frase}</div>
            <button>X</button>`

            document.getElementById('list').appendChild(item)

        }


    </script>
    
</body>
</html>
