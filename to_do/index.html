<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <h1>TO-DO LIST</h1>

        <div class="item_list" id="list">

        </div>

        <div id="escrever">
            <label for="text"><input type="text" name="elemento" id="elemento" placeholder="Digite e precione para adicionar"></label>
        </div>
    </main>

    <script>

        let banco = [
            {'tarefa':'teste1'},
            {'tarefa' : 'teste2'}
        ]
        const criarItem = (frase) =>{
            const item = document.createElement('label')
            item.classList.add('item_item')
            item.innerHTML = `
            <input type="checkbox" name="i" id="i"> <div>${frase}</div>
            <button>X</button>`

            document.getElementById('list').appendChild(item)

        }

        const limpar = () =>{
            let todolist = document.getElementById('list')
            while(todolist.firstChild){
                todolist.removeChild(todolist.lastChild)
            }

        }

        const atualizar = () =>{
            limpar()
            banco.forEach (item => criarItem(item.tarefa))
        }


        const inserirItem = (evento) =>{
            let tecla = evento.key
            if(tecla === 'Enter'){
                banco.push({'tarefa': evento.target.value})
                atualizar()
                evento.target.value = ''
            }
        }

        document.getElementById('elemento').addEventListener('keypress', inserirItem)

        atualizar()


    </script>
    
</body>
</html>
