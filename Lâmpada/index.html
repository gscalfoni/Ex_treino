<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lâmpada</title>

    <link rel="stylesheet" href="style.css">
</head>
<body id="b">

    <div id="corpo">
        <h1>Interaja com a lâmpada!</h1>
        <div id="lampada">
            <img  src='imgs/apagada.png' alt="image" onclick="quebrar()" id="image">
        </div>

        <div id="botoes">
            <button onclick="ligar()">Ligar</button>
            <button onclick="desligar()">Desligar</button>
        </div>

    </div>

    <script>
        let click = 0
        let estado = 'apagada'
        let imagem = document.getElementById("image")

        function quebrar() {
            click++;
            if (click >= 3) {
                imagem.src = 'imgs/quebrada.png'
                estado = 'quebrada'
                document.getElementById("botoes").style.display = "none"
                document.getElementById('b').style.background = 'gray'
                document.getElementById('corpo').style.background = 'rgba(255, 255, 255, 0.208)'
            }
        }

        function ligar() {
            if (estado === 'apagada') {
                imagem.src = 'imgs/acessa.png'
                estado = 'acessa'
                document.getElementById('b').style.background = 'yellow'
                document.getElementById('corpo').style.background = "rgba(0, 0, 0, 0.705)"
            }
        }

        function desligar() {
            if (estado === 'acessa') {
                imagem.src = 'imgs/apagada.png'
                estado = 'apagada'
                document.getElementById('b').style.background = 'gray'
                document.getElementById('corpo').style.background = 'rgba(255, 255, 255, 0.208)'
            }
        }
    </script>
    
</body>
</html>
